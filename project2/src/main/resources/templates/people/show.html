<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show person</title>
</head>
<body>
<p th:text="${person.getName() + ', ' + person.getAge()}">VALUE</p>
<hr>
<p th:if="${books.isEmpty()}">Человек пока не взял ни одной книги</p>
<div th:unless="${books.isEmpty()}">
    <h3>Книги:</h3>
    <a th:each="book : ${books}">
        <a th:href="@{/books/{id}(id=${book.getBookId()})}" th:text="${book.toString()}">book</a>
        <div th:if="${book.bookIsOverdue()}">overdue</div>
        <br>
    </a>
</div>
<br>
<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Редактировать"/>
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
